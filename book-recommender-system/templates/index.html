<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-Recommender-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .text{
    margin-top:20px;
    color:white;
    }
</style>
<body style="background-color:#3E4242">
    <nav class="navbar" style="background-color:#02979D">
        <p class="navbar-brand"> &nbsp <b>Book Recommender</b> </p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12" >
                <h1 class="text">TOP 50 Books</h1>
            </div>
            {% for i in range(book_name|length)%}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src={{image[i]}}/>
                        <h3>{{book_name[i]}}</h3>
                        <p>{{author[i]}}</p>
                        <p>Votes - {{votes[i]}}</p>
                        <p>Ratings - {{rating[i]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
