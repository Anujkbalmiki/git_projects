<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .text{
    margin-top:20px;
    color:white;
    }
</style>
<body style="background-color:#3E4242">
<nav class="navbar" style="background-color:#02979D">
        <p class="navbar-brand"> &nbsp <b>Book Recommender</b> </p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12" >
                <h1 class="text">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control form-control-lg7"/><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {%if data %}

                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}"/>
                                <h3>{{i[0]}}</h3>
                                <p>{{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}


        </div>
    </div>
</body>
</html>
